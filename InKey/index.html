<!Doctype HTML>
<html>
    <head>
        <title>Интерпретатор MobileBasic'a</title>
        <meta charset="utf-8"/>
        <script>
            var $Config = {
                type: 'html', //canvas/console/html
                canvas_size: ['*','*'], //[x,y]
                Debug_Mode: true,
                name: 'InKey(0)'
            }
        </script>
    </head>
    <body id="body">
        <div id="p"></div>
        <canvas id="c" style="display: block;">Для запуска приложений JsMobileBasic требуеться браузер, поддерживающий canvas!</canvas>
        <audio id="player"></audio>
        <script src="../../MobileBasic.dll" type="text/javascript"></script>
        <div id="includeHTML">
            <!-- Сюда подключаются кастомный HTML код -->
        </div>
        <div id="modules">
            <!-- Сюда подключаются модули и библиотеки -->
        </div>
        <div id="autorun">
            <script src="Autorun.bas" type="text/javascript"></script>
        </div>
    </body>
</html>
